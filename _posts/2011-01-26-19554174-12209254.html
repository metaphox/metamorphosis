---
title: 为什么说人生在世一定要装屄？
layout: post
---
 装屄的能指与所指似乎是一直随着语用而变化的……<br><br>人生在世，未必能及时成为希望自己成为的人，但是又想给别人（或者潜意识里的自己）留下已经成为那样的人的印象，无奈不幸被人看穿，这种状况可视为既成装屄。至于没被人看穿的装屄是否还是装屄，或者真牛屄而被误认为装屄，也是挺有趣的问题。
