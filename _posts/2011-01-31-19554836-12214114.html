---
title: 想去柏林生活一两个月，有什么好途径呢？
layout: post
---
 是什么条件？独身的话，找一个在柏林的朋友担保你，应该最可靠的解决方案，其他的方法包括做 au pair ，或者最简单安全的砸钱方案：报柏林的歌德学院强化班，虽然只有八周，不过应该够了。<br><br>非独身，有积蓄和工作的话，可以申请三个月的旅行签证。
