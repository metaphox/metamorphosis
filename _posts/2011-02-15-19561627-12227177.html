 没有第一手统计资料的前提之下我只能对这个说法表示猜测性地认同，也许没有一百那么多，但是应该不远矣。<br><br>微软肯定会考量到雅黑会作为一种主力乃至潜在的“默认”字体存在于windows上，也许会有几十年的使用寿命，我觉得从这一点出发，它比所谓商业美工字体还要贵许多倍是很正常的事情。况且它还做了hinting，而做hinting的人工成本应该不便宜。
