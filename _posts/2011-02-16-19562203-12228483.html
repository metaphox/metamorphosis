---
title: 宋体是谁发明的？
layout: post
---
 宋体的出现和定形应该是一个集体现象，没有特定的发明人。<br><br>现在的宋体一般是指明朝体，而宋朝是没有宋体的，北宋印书是用楷体，南宋则兴起了仿宋体。明朝刻匠加粗仿宋体的竖线和壁画的端点以抵抗刻版磨损，现代的所谓宋体基本上就是这样成型的。
