---
title: 和猫睡一个被窝，有什么风险？
layout: post
---
 大学的时候有几个月每天和猫一起睡，没什么感觉，唯一的问题就是要给它剪趾甲，盖因爪尖藏污纳垢，而且会撕破皮肤后细菌会直接进入体内，实际上比弓形虫什么的更可怕。最危险的一次是我醒来它蹲在我脸上，我想起床，它跳开的时候，爪子在我眼睛旁边划了一道两寸长的伤口，伤及眼皮，差一点就瞎了。
