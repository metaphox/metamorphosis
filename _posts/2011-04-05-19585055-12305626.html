---
title: 如果有一种个人听觉 / 视觉过滤器，你想过滤掉的关键词有哪些？
layout: post
---
我也来在这里维护一个列表吧    <br><br>希望自己少写的：  <ul><li>“动词+了”</li><li>于是</li><li>然后</li><li>不过</li><li>anyway / 不论如何</li></ul>读到别人写通常会觉得恶心的：  <ul><li>给力</li><li>神马</li><li>XX那些事儿</li><li>思密达</li><li>吃货    <br></li><li>程序猿</li><li>攻城师</li></ul>读到别人写偶尔会觉得恶心的：  <ul><li>女子</li><li>奇葩</li></ul>
