---
title: 外国人名存在首字母缩写时，间隔号应该怎么加？
layout: post
---
 我同意 @茉茉 的看法，并且觉得其实规则还是很简单的：如果字母简写和中文相接，则使用间隔号并不带空格，否则使用句点并带空格：<br><br><ul><li>J. R. R·托尔金<br></li><li>J. F·肯尼迪<br></li><li>约翰·S·巴赫，约翰·C·巴赫<br></li></ul>
