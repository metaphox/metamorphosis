title: 哪种自杀的方式最能说明一个人必死的决心？
layout: post
---
 烧炭自杀成功率很高，而且没有什么痛苦，技术条件也不高，不过需要比较仔细的准备。采用这种死法的人基本上已经不是一时冲动，所以虽然不需要克服对于疼痛（比如割腕）和危险（比如楼的高度）的心理障碍，但是我个人觉得其必死之决心无可质疑。<br><br><ol><li>准备一大盆木炭</li><li>使用封箱胶带将密闭小房间的所有透气空隙封住</li><li>点燃木炭</li><li>服食安眠药上床入睡</li></ol>
