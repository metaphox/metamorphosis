---
title: 知乎的页面在 iPad 上为什么无法放大缩小了？
layout: post
---
 因为知乎用meta标签（&lt;meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" /&gt; ）限制了缩放行为，而包括iPad上的Mobile Safari在内的多数移动浏览器都是遵守这一指令的。
