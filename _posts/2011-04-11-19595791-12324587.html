---
title: 怎样提高网页图片中的字体渲染质量？
layout: post
---
<ol><li>挑选使用一款 hinting 比较好的字体</li><li>考虑使用 Illustrator</li><li>有时候将大尺寸的字符 rasterise 后缩小，可以得到不错的效果</li><li>如果喜欢系统字体渲染的效果，可以把文字部分用HTML标注好，使用浏览器打开，然后截图放入 Photoshop</li></ol>
