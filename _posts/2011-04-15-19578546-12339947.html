---
title: 飞机在天上为什么不两点直飞而要拐来拐去？
layout: post
---
 如果你把直飞定义为升空之后朝着目的地的方向飞过去的话，绝大多数民航飞机的确是两点直飞的。地图上画出这条线通常不是直线，主要是因为地图是三维球面到二维平面的投影，不可能没有畸变。除去为了绕开禁飞区或者没有签署民航开放空域的国家，航线都是直的。当然，空中偶然出现的微小偏航在所难免。
