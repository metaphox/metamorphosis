---
title: “对我恨入骨”和“对我恨之入骨” 哪句话的语法是对的？
layout: post
---
 现代汉语环境下，恨之入骨是个成语，把成语每个字的语法角色扩展到全句会造成很多困扰，如果一定想符合语法而又不会太突兀（若你也觉得“他对我恨入骨”听起来很突兀的话），为什么不说“他恨我入骨”？<br><br>此外语法是对于语言使用习惯的总结，不用太拘泥于对错。
