title: 理想的「抽水马桶」应该是什么样的？
layout: post
---
 我想过这个问题，最理想的马桶应该：<br><ul><li>不用水</li><li>自动清洁自己</li><li>几乎无异味，有时候味道还是重要的</li><li>安全，不会发生手机掉进去拿不出来或者溺毙小动物的事情</li><li>自动清洁如厕者</li><li>分析粪便，给出可能的健康危险信号</li><li>能耗低，而且即便没有能源供给时也可以使用主要功能</li><li>坚固耐用，破碎后不会伤人</li><li>易于安装和检修</li><li>易于粪便收集</li></ul>
