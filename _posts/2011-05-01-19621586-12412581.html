title: 为什么尼古拉·特斯拉这样和达芬奇齐名的牛人在中国教科书中基本没被提到过？
layout: post
---
 原因之一，大概是历史并不总是能记得牛人，更多的时候是要看他能不能出名，能不能给同时代的人一个好印象。历史也是人写的，选择性难以避免。<br><br>原因之二，现代中国教科书关于海外的历史鲜有自己的第一手资料（上一本大概是《搜神记》？），所以基本上是抄人家。此人在西方也不是谁都知道，起码不如达芬奇。
