---
title: 自动档的汽车在行驶过程中，直接换到空档后，利用汽车的惯性继续滑行，这种做法对汽车有没有伤害？
layout: post
---
 如果滑行时不切换回 D 档，则基本无害，切换回 D 档时的时速较低（≤ 20 km/h）时也基本无害，否则对变速箱和变矩器的伤害较大，长期会造成危险的后果。<br>驾校老师说的，需要考证。
