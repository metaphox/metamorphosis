 为什么加一个 Star Wars 的 tag，Holodeck 不是 Startrek 里面的东西吗？<br><br>是一个<b>模拟</b>现实（Simulated Reality）系统，与虚拟现实系统不同的是，这个系统存在于实体世界，人不需要眼镜、触觉模拟器之类就可以与此系统中的物体互动。主要有光影系统，负责远景，和物质生成系统，负责生成人接触和看到的东西。
