title: 你会如何回答这道百度面试题：请你试图说服我，你是一个容易相处，随和的人？那些面试官，为什么要问这个问题，通过这个问题获得了什么信息？
layout: post
---
 你并不了解我。所以如果我们相处一段时间，你就会发现我不难相处。如果你坚持保留我很难相处这一假设，那么作为一个随和的人，恐怕我必须尊重你的意见，不去试图说服你。  <br><br> ==吐槽分割线==  <br><br> 这个问题的失心疯程度仅次于「请说说你的缺点」
