---
title: 路金波说“同志们辛苦了”这句话有语法错误，错在哪里呢？
layout: post
---
 “同志们辛苦了”并无语法错误。辛苦做动词用，配合“了”成为表语，是个陈述事实（或者陈述假定事实）的感叹句。<br><br>试对照：<br><ul><li>花开了！</li><li>饭熟了！</li><li>孙燕姿嫁人了！</li><li>看，那些同志们出柜了！</li><li>哎，这些同志们辛苦了！</li></ul><br><br>“取得灾后重建的伟大胜利”同样没有语法错误。
