---
title: 为什么明明是去「被太阳晒」，而要说成「晒太阳」？
layout: post
---
 汉语的时态和被动态并不需要明显的语法构造来完成，更多时候是根据上下文和语义来推断的，语义不合逻辑的就不成立。晒太阳的晒字故此只能解做“接受光照”，而非“使接受光照”。你可以理解为这是倒装句，不过我觉得倒装的解释比较牵强。<br><br>试比较：<br><ul><li>淋雨</li><li>晒太阳</li><li>想和你一起去吹吹风，去吹吹风</li></ul>
