---
title: Nikon 的 D 型头可以在全手动的相机上如 FM 上实现测光么？那在 FE 这种带有 AUTO 档的相机上能实现相应的功能么？
layout: post
---
 无论 FM 还是 FE，3D 矩阵测光都是不行的，但普通的 TTL 测光肯定可以。<br><br>Auto 档自然也可以用，我没记错的话只要 AI 以上的镜头都可以。
