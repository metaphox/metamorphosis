---
title: 一些理科生对文科生的优越感是从哪儿来的？
layout: post
---
<ul><li>社会压力大，所以家境不是很富裕的话，学非文科（理、工、医等），易于就业。这就好像农耕、狩猎社会的男性可以成为壮劳力，从而对女生产生轻视感一样。</li><li>我国文化残碎，意识形态僵化，对人文领域的知识分子缺乏尊重，教育体系问题重重，导致文科生容易显得缺乏常识和逻辑，没有实干精神，易于颓废。</li></ul>
