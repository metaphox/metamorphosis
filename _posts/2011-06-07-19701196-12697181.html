title: 酒的口味并不好，为什么那么多人还爱喝？
layout: post
---
 题设和题目补充说明都不成立。我小时候被用筷子头蘸着喂酒，觉得很香很好喝，记忆非常深刻，直到现在。酿造优良的啤酒和清酒、大麦酒对我来说都是好喝的东西。所谓“自我保护的天性”并非共识。<br><br>抛开文化因素不谈，酒精可以作为迟缓剂和欣快剂使用，具有成瘾性。
