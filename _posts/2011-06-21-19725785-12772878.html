---
title: 德国汉堡有哪些好玩的地方推荐？
layout: post
---
 受邀。抱歉我德国最北只到过多特蒙德，没去过汉堡，而北德风情和南部有差异，我只通过读伦茨的《德语课》有些幻想。<br><br>汉堡本身据许多朋友——中德都有——说，就是非常讨喜的城市。附近的吕贝克、不来梅，都是可以当日往返的周末出游好地方。北海边的海景应该也蛮漂亮的。如果愿意花三四个小时旅行，可以去柏林、汉诺威，当然还有丹麦荷兰。
