title: 为什么围棋比赛要分性别？
layout: post
---
 围棋长期以来是男性的运动，女性对于围棋的关注度很低，棋手的平均水平不如男性，这是历史和社会原因。国际象棋里同样存在这个现象。如果不分性别，能够通过预选赛的女性会远远少于男性。<br><br>大规模围棋比赛有男女同台的，应氏杯、三星火灾杯都有。<br><br>我认为性别与智力没有任何关系。芮乃伟九段棋力不输任何男性。
