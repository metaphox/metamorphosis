---
title: 留胡子有什么优点和缺点？
layout: post
---
 我觉得最大的优点就是不用每天刮，这跟头发比较短就不用每天梳理道理相通。<br>其次是可以搓来搓去，思考问题的时候揉捻胡须是人生一大乐事。<br>至于帅气什么的，我不帅，所以跟我没关系。<br><br>缺点一大堆吧，最主要的两个我觉得是容易沾到汤水，以及接吻会扎到对方。
