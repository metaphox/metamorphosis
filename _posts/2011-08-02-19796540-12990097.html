---
title: cgi-bin 这个字段在很多网址中都出现过，问这个单词代表什么意思？
layout: post
---
<b>C</b>ommon <b>G</b>ateway <b>I</b>nterface - <b>Bin</b>ary。<br>CGI 是个规定 web 服务器该怎么请求其他程序生成网页的标准。而与“其他程序”联络的方法多种多样，把这个“其他程序”（或者负责与其通讯的小程序）放在服务器的 cgi-bin 目录下就是常见的一种办法。这些程序通常是二进制的，所以就是 bin 喽。
