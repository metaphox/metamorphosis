 猫头鹰在西方文化之中是聪慧的象征，是雅典娜的使者，说一个人像猫头鹰，简单的说就是有智慧。浑身上下每一个毛孔都滴着历史与文化的网游《魔兽世界》之中，名字里带“夜枭”的物品都会加智力属性，就是因为这个。<br><br>此外日本文化里猫头鹰也是好鸟。
