 地三鲜是一道味道绝伦的菜，三种蔬菜的混合起到了 1＋1＋1  &gt;  65535 的效果，我吃的时候只会关闭视觉识别功能，全心集中精力在避免因为咀嚼太兴奋而咬断舌头上，而不会挑拣其中特定的一种，虽然我的确最喜欢土豆⋯⋯
