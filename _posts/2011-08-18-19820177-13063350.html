---
title: 数学中"!!"是什么意思?
layout: post
---
 应该是双阶乘（double factorial）。对正奇数来说<br>(2k-1)!! <br>就是 1 到 2k-1 之间所有奇数的乘积，对正偶数来说<br>(2k)!!<br>就是 2 到 2k 之间所有偶数的乘积。参见 <a href="https://link.zhihu.com/?target=http%3A//en.wikipedia.org/wiki/Factorial%23Double_factorial" class=" external" target="_blank" rel="nofollow noreferrer"><span class="invisible">http://</span><span class="visible">en.wikipedia.org/wiki/F</span><span class="invisible">actorial#Double_factorial</span><span class="ellipsis"></span><i class="icon-external"></i></a>
