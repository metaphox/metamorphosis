---
title: 怎样区分车牌号上的1和I、0和O？
layout: post
---
如果是说中国大陆的话，92式车牌不会出现字母 O。曾经有特权车牌京 O（警察），应该已经取消了。 <br> 字母 L 永远不会小写。 <br> 其他国家请参见 <a href="https://link.zhihu.com/?target=http%3A//www.typeisbeautiful.com/2010/03/2153" class=" external" target="_blank" rel="nofollow noreferrer"><span class="invisible">http://www.</span><span class="visible">typeisbeautiful.com/201</span><span class="invisible">0/03/2153</span><span class="ellipsis"></span><i class="icon-external"></i></a>
