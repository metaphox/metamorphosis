低科技无需积分土法一：身体躺在垫子上，头下面放个体重秤，垫至与后脑勺同高，脖子完全放松平躺时称出来的重量就是头的重量加上一部分脖子的重量。 <br><br> 低科技无需积分土法二：头上罩一个网兜，进入水池，通过控制肺部空气含量来保持不浮不沉，然后用一个弹簧秤拉起头部，弹簧秤的读数就是身体露出水面部分的重量。
