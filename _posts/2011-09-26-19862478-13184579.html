五个字总结就是「潘、驴、邓、小、闲」  <br> 四个字总结就是「财大，器粗」  <br> 三个字总结就是「安全感」   <br> 两个字总结就是「强者」 <br> 一个字总结就是「屌」    <br><br>致读罢嗤之以鼻的你：请注意我说回答的是「女人」喜欢什么样的男人，而不是「<b>你</b>」喜欢什么样的男人。  <br><br>……不过还是折叠我吧，谢了。
