---
title: 为什么汉字“日”和“月”既是时间名词又是天体名词？
layout: post
---
受邀题   <br><br> 指天体时，日月是象形字，画的是日月的形状；  <br> 指时间时，日月是指事字，说的是日月运行的周期。  <br> 两种用法根据上下文可以区分出来。  <br> 话说，这两个字比“天”这个字为什么既是时间单位却又可以指天穹有道理得多了。
