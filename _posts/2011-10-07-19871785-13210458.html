---
title: Mac OS X Lion 下 Vi 怎么回到行首/行尾以及 page up/page down 呢？
layout: post
---
0 跳到行首，^ （shift 6）跳到行首第一个不是空白的字符上 ，$ 到行尾    <br> ctrl + f (forward) ctrl + b (backward) 分别向下 / 上卷动一屏   <br> crtl + d (down) ctrl + u (up) 分别向下 / 上卷动半屏  <br> 记得先猛拍 ESC
