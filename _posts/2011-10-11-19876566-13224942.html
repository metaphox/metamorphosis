---
title: 我有一份试卷是别人拍下来给我的，比较暗，怎么处理一下可以打出来保证清晰？
layout: post
---
有 Photoshop 的话，用它打开这张照片，先按 Ctrl + shift + U，再按 Ctrl + L ，在出现的窗口里调节直方图底边的三个倒三角形指针。先试试把最右侧的三角向中间拖动，再调节最左侧的，最后调中间那个。效果满意后，确定，存盘。
