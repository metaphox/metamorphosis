title: 8位机时代的打野鸭游戏，光线枪的原理是什么？
layout: post
---
扣下扳机时，屏幕会出现一帧全黑，然后在接下来的几帧￼里依次将目标（鸭子）所在的区域显示为白色，每帧一个。光线枪顶端的光传感器监测到明暗变化，就说明有命中；然后依据时间来确定命中了哪一只。   <br><br> 参考 <a href="https://link.zhihu.com/?target=http%3A//en.wikipedia.org/wiki/NES_Zapper" class=" external" target="_blank" rel="nofollow noreferrer"><span class="invisible">http://</span><span class="visible">en.wikipedia.org/wiki/N</span><span class="invisible">ES_Zapper</span><span class="ellipsis"></span><i class="icon-external"></i></a>
