---
title: H&M 是瑞典的顶级品牌吗？
layout: post
---
如果“顶级”是说品牌的知名度和营业额，那么 H&amp;M 是瑞典的顶级品牌没错。瑞典股市 OMX 斯德哥尔摩指数三十家公司里，H&amp;M 是唯一的成衣品牌，而且权重最高，高过 ABB 和沃尔沃。   <br><br> 如果“顶级”是说买 H&amp;M 的客户，那显然不是。但瑞典也没什么大奢侈成衣商。这一点全欧洲都比不过法国和意大利。
