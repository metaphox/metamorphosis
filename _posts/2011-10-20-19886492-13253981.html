---
title: 有学弟、学妹、学姐，为什么唯有学长不叫学哥，叫学长呢？
layout: post
---
学字是平声，长、弟、姐、妹四个字都是仄声，一平一仄比较上口。偶尔听到”学哥“的称呼，发言者有时会在后面加个第四声的”啊“。  <br> ——”我说，学哥啊，你怎么就泡不到学妹呢？“  <br> 就是在试图弥补这种偏平声的趋势。   <br><br> 此外”学哥“一词的确用的人很少。
