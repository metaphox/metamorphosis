---
title: 翻译编程相关文档需要注意什么？
layout: post
---
判定一个文档可不可以翻译，最简单的就是看它有没有已经明确写明的授权协议，比如创作共用 CC - by （- sa） 协议肯定是可以翻译的，GNU Free Documentation License (GFDL) 授权也一般是可以的。如果看不到这些，最简单的办法是联络作者。即便你明确知道这个文档可以翻译，也最好和作者打个招呼。
