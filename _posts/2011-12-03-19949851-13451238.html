小时候读到这一段：     <br><blockquote>小龙女无法动弹，只得任其所为，不由得又惊喜，又害羞，但觉杨过对己亲怜密爱，只盼二人化身为一，不禁神魂飘荡，身心俱醉。</blockquote> 大概四五年之后我才明白究竟发生了什么。
