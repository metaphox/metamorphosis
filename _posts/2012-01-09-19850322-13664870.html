title: 在英国，从York开车到苏格兰高地的Inverness，这中间在哪里停留休息顺带观光比较理想？
layout: post
---
从爱丁堡北上，可以在 Perth 稍作停留。从 Perth 开始可以直接开到 Aviemore，途中这一段就是高地国家公园，风景很不错——<b>如果天气好的话</b>。返程可以去 Fort William，那里是苏格兰以及整个英国的最高峰 Ben Nevis 所在。  <br><br>建议开四驱。路很烂。
