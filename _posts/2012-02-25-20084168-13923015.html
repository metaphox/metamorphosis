---
title: 「Ontology population」应如何翻译？
layout: post
---
可译为「本体填充」，是指将原始信息（可以是非结构化、半结构化或者结构化的数据）转换为本体实例的过程。<br><br>Population 这里是 to populate 的名词形式，就是将容器填入内容的意思，编程书里常见，比如 populate the table with random data。
