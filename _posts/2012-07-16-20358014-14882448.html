---
title: 德国人说“谢谢”会用Merci吗？
layout: post
---
是的，瑞士德语区有很多源自法语和意大利语的说法，比如「Merci vielmals」是很「地道」的瑞士德语，还有同样来自法语 excusez-moi 的 äxgüsi。Gratsi 也可以听到。<br><br>靠近法国边境的德国，熟人包括办公室同事之间，偶尔说一句 merci 并不鲜见，也不会有人为此感到诧异。但如果从来不说 danke 只说 merci 则肯定是奇怪的事情。
