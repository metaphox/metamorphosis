这不是演绎，这条广告跟答案正文没有任何关联。<br><br>不可思议的是这条广告居然连画条分隔线或者把颜色弄淡点的措施都没有，逼迫人读完答案就一定要不可避免地读到它，连看三天之后，效果很像脑白金的广告，余音绕梁，令人生厌，还是退订为好。
