title: 软件工程的本科生，德语零基础，去德国读国际课程靠谱么？
layout: post
---
你好，TUM 和 RWTH 是德国的顶尖学校，国际课程不会差，但申请的竞争会比较激烈。<br><br>单靠英语可以正常学习，如果是计算机科学相关的话就更容易了。日常生活会相当痛苦，火车广播听不懂，景点介绍看不懂。打工的话可以试试不需要讲话的那些，另外校内应该也会有一些编程的助教职位。交友方面很难说，语言并不是交友的主要障碍。
