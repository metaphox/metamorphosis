---
title: 外国的大学是否军训？
layout: post
---
德国大学没有军训。此前德国属征兵制，所有18到23岁的健康成年男子必须入伍，历史上最长可达十八个月，最短半年。不过每家最多只需要有两个孩子服兵役，也可以换服社会服务或者志愿消防员等替代役。女性则没有任何兵役需求。2011年七月起，德国取消征兵制度。
