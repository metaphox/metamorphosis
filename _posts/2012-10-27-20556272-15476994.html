---
title: hot english 为什么是黄芥末的意思？
layout: post
---
黄芥末（mustard）以英国最辣，法国次之，德国芥末则偏甜，所以说 hot english，就是指芥末里最辣的那种。这不是俗语，理解要看语境，所以不一定是指芥末，也可能是指很辣的英国妞，比如 Emma Watson。
