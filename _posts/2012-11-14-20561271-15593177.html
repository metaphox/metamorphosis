title: 在发达国家下载盗版音乐歌曲如何量刑惩处？惩处力度如何？
layout: post
---
德国下载盗版音乐不违法，但是上传违法。另外，德国法律允许「替人求诉」，于是就诞生了很荒诞的现象：会有和唱片公司完全不相干的律师找到网络公司取证，然后给上传者寄要求赔款的信，以此谋生。而相应地也产生了一批律师专门帮助接到这类勒索信的人们摆平事情，以及，万一摆平不了，代打官司。
