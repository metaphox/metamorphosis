title: 怎样消除手机对于音箱的干扰？
layout: post
---
试验之后发现比较好的方法之一是使用铁氧体磁珠（ferrite bead），常见于高级 USB 线缆或者笔记本电脑电源线接近接头的部分，形状是鼓起来的圆柱块。可以剪下废 USB 线缆，或者从电子市场买新的。套接在音箱连线<b>靠近音箱</b>的部分，越接近越好。<br><br><a href="https://link.zhihu.com/?target=http%3A//en.wikipedia.org/wiki/Ferrite_bead" class=" external" target="_blank" rel="nofollow noreferrer"><span class="invisible">http://</span><span class="visible">en.wikipedia.org/wiki/F</span><span class="invisible">errite_bead</span><span class="ellipsis"></span><i class="icon-external"></i></a>
