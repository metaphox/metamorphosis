---
title: The Whole Earth Catalog 的中国对应物是什么？
layout: post
---
严格来说完全同时代并且具有同等影响力的邮购目录肯定没有。一九七〇年的中国在做什么，书上都写了。<br><br>但是在网购时代到来之前，中国八十到九十年代的若干 geek 杂志比如《无线电》、《大众软件》之类也每期都有附带邮购目录，从电子器件到预先拷贝了软件的3.5吋软盘都有，也是传递了一些理念，多少可比吧。
