毛奇兄生于公元1973年11月2日，是中国社科院副研究员，就职世界历史研究所，主要研究法国史和欧洲近代史，翻译出版过数本相关著作，博士学位，通晓英、法、德语。<br><br>六月底毛奇兄在巴黎做项目，我慕名去十四区巴黎大学城柬埔寨楼谒见了他，啖炖肉一锅，啤酒四瓶，然后出去一起游览了文森城堡和蒙马特，入夜后绕西堤岛聊天。毛奇兄平淡、谦和、严谨，各位看文字应该也看得出来。<br><br>空窗哦。
