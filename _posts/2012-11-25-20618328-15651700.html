---
title: 这两个寒假12天的欧洲自驾游路线哪个更好？
layout: post
---
选择第一条吧。一方面这条线路沿途的人文风景更为多样化，第二条会很单调；另一方面西班牙治安较差，不要逗留太久。<br><br>鉴于时间比较充裕，第一条线沿途还可以去 Colmar （法国）- Martigny （瑞士）- Chamonix Mont-Blanc （法国） - Courmayeur（意大利） - 都灵（意大利），然后选择沿着山路还是去海边一路开往普罗旺斯。
