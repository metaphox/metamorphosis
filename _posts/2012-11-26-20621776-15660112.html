---
title: 为什么用 iPhone 前置摄像头直接拍出来的效果和预览截屏不一样？
layout: post
---
有意思的问题。这是自拍达人才会注意到的细节吧……<br><br>我<b>猜测</b>原因一方面是摄像头在取景模式下的采样率可能与摄像时不完全一样，另一方面是照片经过 JPEG 压缩之后已经有肉眼可以察觉的变化。此外，前置摄像头会水平翻转照片，而人脸是不完全对称的，水平翻转之后的照片会看起来和预期有所不同。
