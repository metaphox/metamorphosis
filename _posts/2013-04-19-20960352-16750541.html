---
title: 「ice cream」为什么翻译成「冰激凌」或「冰淇淋」？
layout: post
---
「激凌」这一部分来自「麦激凌」，也就是 margarine 的音译。Margarine 法语读音与「麦激凌」接近，是法国人在奶油短缺时期发明出来的植物油脂替代品，现在仍旧常用于西式餐点。块状的麦激凌与冰激凌比较相似，所以「冰激凌」应该是类比而来的「借译」，也就是从语言中找到既有的词汇来翻译外来语或其一部分，类似「新西兰」。
