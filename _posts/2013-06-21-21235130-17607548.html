---
title: prudien是什么意思?
layout: post
---
拼错了，是 Präludien，即 Präludium 的复数形式，意思是序曲。参见 BWV：<a href="https://link.zhihu.com/?target=http%3A//de.wikipedia.org/wiki/Bach-Werke-Verzeichnis%23Pr.C3.A4ludien_und_Fugen.2C_BWV_846.E2.80.93962" class=" wrap external" target="_blank" rel="nofollow noreferrer">Bach-Werke-Verzeichnis<i class="icon-external"></i></a> 846–962，也就是赋格之前演奏的短曲。
