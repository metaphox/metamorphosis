---
title: 梁启超在《致康有为书（五）》一文中的单个字母是什么意思？
layout: post
---
这不是「录入错误」，而是 OCR 错误。古籍电子化并不是纯靠人手敲，而是以「光学字符识别」技术将书上的印刷汉字转为字符，而你看到的就是识别失败的结果。第二个 F 应该是个「剸」字，取《陈书》中「四冢磔蚩尤，千刀剸王莽」的典故。第一个 F 要看到纸版原文才知道了。
