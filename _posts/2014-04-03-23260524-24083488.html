title: 给div加什么css样式能够保证鼠标划选文字的时候出现的蓝色区域只限制在div内？

鼠标高亮选中文字的反白范围最终还是浏览器决定的。你说的问题通常只在 WebKit 核心的桌面浏览器上存在。一般 overflow:hidden; 可以缓解此症状。<br><br>Chrome：<br><br><noscript><img src="https://pic4.zhimg.com/e0b3b949156d4a9983ae867162d52a2b_b.jpg" data-rawwidth="1055" data-rawheight="214" class="origin_image zh-lightbox-thumb" width="1055" data-original="https://pic4.zhimg.com/e0b3b949156d4a9983ae867162d52a2b_r.jpg"></noscript><img src="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="1055" data-rawheight="214" class="origin_image zh-lightbox-thumb lazy" width="1055" data-original="https://pic4.zhimg.com/e0b3b949156d4a9983ae867162d52a2b_r.jpg" data-actualsrc="https://pic4.zhimg.com/e0b3b949156d4a9983ae867162d52a2b_b.jpg"><br>Firefox：<br><noscript><img src="https://pic2.zhimg.com/adc2a548498189cb9f7d632eb1d3b915_b.jpg" data-rawwidth="999" data-rawheight="175" class="origin_image zh-lightbox-thumb" width="999" data-original="https://pic2.zhimg.com/adc2a548498189cb9f7d632eb1d3b915_r.jpg"></noscript><img src="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="999" data-rawheight="175" class="origin_image zh-lightbox-thumb lazy" width="999" data-original="https://pic2.zhimg.com/adc2a548498189cb9f7d632eb1d3b915_r.jpg" data-actualsrc="https://pic2.zhimg.com/adc2a548498189cb9f7d632eb1d3b915_b.jpg"><br>Chrome 中给该 div 加上 overflow:hidden; ：<br><br><noscript><img src="https://pic4.zhimg.com/730828cee0e6f193b1a766b0396bb78f_b.jpg" data-rawwidth="945" data-rawheight="141" class="origin_image zh-lightbox-thumb" width="945" data-original="https://pic4.zhimg.com/730828cee0e6f193b1a766b0396bb78f_r.jpg"></noscript><img src="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="945" data-rawheight="141" class="origin_image zh-lightbox-thumb lazy" width="945" data-original="https://pic4.zhimg.com/730828cee0e6f193b1a766b0396bb78f_r.jpg" data-actualsrc="https://pic4.zhimg.com/730828cee0e6f193b1a766b0396bb78f_b.jpg"><br>具体原因待考。
