---
title: 在Quora上可以用什麽單詞表達題主、答主？
layout: post
---
「题主」一般用「OP」，即「original poster」的缩写，沿袭自英文 BBS 传统，指一串讨论的最初发起人。例如 <a href="https://link.zhihu.com/?target=http%3A//www.quora.com/Questions-Quora-feature/Is-the-OP-the-best-authority-on-what-their-question-is-asking" class=" wrap external" target="_blank" rel="nofollow noreferrer">Questions (Quora feature): Is the OP the best authority on what their question is asking?<i class="icon-external"></i></a> 。<br><br>「答主」不详，可能除了 answerer 之外没有对等词汇。
