---
title: 德国博士在上世纪四十年代的时候毕业要穿博士服么？
layout: post
---
德国高校礼服称作 Talar，一九六八年德国学生辶云云力时提出「穿着Talar，遗臭千年（Unter den Talaren – Muff von 1000 Jahren）」的口号，认为 Talar 是守旧、威权的象征，把这一套改掉了，从此学校里从老师到学生都不穿礼服，毕业典礼只穿正装，甚至很多学校连毕业典礼都没有。但一九六八年之前应该是穿的。
