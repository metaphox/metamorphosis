推荐一个 Kerbal Space Program，目前还在开发中的航天模拟游戏，内容是帮助 Kerbal 星人设计航天器，完成从环绕 Kerbin 星到登上两个月亮乃至登陆其行星系统中其他行星（及其卫星）。xkcd 专门有一幅漫画来说明它的寓教于乐程度：<br><br><noscript><img src="https://pic3.zhimg.com/9fc46539e450986e28f710f064b5352a_b.jpg" data-rawwidth="439" data-rawheight="289" class="origin_image zh-lightbox-thumb" width="439" data-original="https://pic3.zhimg.com/9fc46539e450986e28f710f064b5352a_r.jpg"></noscript><img src="//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg" data-rawwidth="439" data-rawheight="289" class="origin_image zh-lightbox-thumb lazy" width="439" data-original="https://pic3.zhimg.com/9fc46539e450986e28f710f064b5352a_r.jpg" data-actualsrc="https://pic3.zhimg.com/9fc46539e450986e28f710f064b5352a_b.jpg"><br><br>另外如果不算坚决只玩原版游戏学到的英语……那我觉得《文明》、《突袭》、《近距离作战》都让我学到不少东西。
