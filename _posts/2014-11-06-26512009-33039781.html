---
title: 从巴黎去斯特拉斯堡和科尔马的交通？
layout: post
---
从巴黎东站到斯特拉斯堡每天有数班极速 300km/h 的 TGV 往返，耗时只需要 2:20，是我去巴黎的首选，提前订票有打折，不打折的话二等舱 70 - 100 € 之间。<br><br>斯特拉斯堡到科尔玛的区间火车（Ter）也很方便，三十分钟车程，白天平均每小时一班，不用订票，随到随买，票价 10 - 12 €。<br><br>所以可以简单在斯堡转车去科尔玛住两天然后返回游玩。
