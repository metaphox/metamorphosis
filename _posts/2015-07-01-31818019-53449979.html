---
title: 希腊如果不接受债主的方案，债主们是否有权挑起战争？
layout: post
---
债主们在法理上无权发动战争。无论带来的声誉和信用损失有多少，对（主权）债务违约都是一个主权国家的权利。<br><br>另外以军力而言，希腊曾为土耳其常年备战，其军费占GDP支出在北约里面居高不下，坦克数量超过德法总和。一个快饿死了都要搞阅兵的国家，不是想打就能打的。
