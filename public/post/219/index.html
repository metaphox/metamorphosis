<p>10月21日<a href="http://www.sohoxiaobao.com/chinese/bbs/blog_view.asp?id=117479">得知</a>Wikipedia被封。说好听点，政府此举是因噎废食。说不好听点，政府此举将自己朝着坟墓又拉近了一步。其实两句意义相同。</p><p>那天确认这个消息是晚上12点，这导致我临睡前最后一句话成了&ldquo;Fuck&rdquo;，并做了个被人追杀的噩梦。今天看到keso说wiki回复了，心里一喜。但是随之的<a href="http://blog.donews.com/keso/archive/2005/10/31/609238.aspx">解释</a>，又让人觉得空欢喜一场。</p><p>Anyway，趁尚能一亲芳泽，及时行乐。</p>
