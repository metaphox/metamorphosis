<p>和老爹在天津市赛博数码广场沉吟决策了40分钟，终于还是抱了一台柯达Z650回来。10倍长焦，6m像素，手动功能齐备。小巧帅气的柯达V570就这样被放弃了，穷人最痛苦的事莫过于此。</p>
<p>今天下午暴雨之后，不阴也不晴，光线很好。跑出去试了一下机器，效果还不错。先处理了几张，放上来纪念一下告别胶片时代。</p>
