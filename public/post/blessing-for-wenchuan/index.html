你问我立场，沉默地
我望着天空的飞鸟而拒绝
答腔，在人群中我们一样
呼吸空气，喜乐或者哀伤
站着，且在同一块土地上

不一样的是眼光，我们
同时目睹马路两旁，众多
脚步来来往往。如果忘掉
不同路向，我会答复你　
人类双脚所踏，都是故乡
</pre>
